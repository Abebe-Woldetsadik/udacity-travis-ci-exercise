version: 2
jobs:
  build:
    environment:
      IMAGE_NAME: simple-node
    docker:
      - image: cimg/base:2022.05
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
          docker build -t $IMAGE_NAME:latest .
          docker tag IMAGE_NAME abebewoldetsadik/simple_node:latest
  publish-latest:
    environment:
      IMAGE_NAME: abebewoldetsadik/simple_node
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - setup_remote_docker
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push $IMAGE_NAME:latest
workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: main
      - publish-latest:
          requires:
            - build
          filters:
            branches:
              only: main
